<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/MERN_AUTH/assets/logo-CbB1tZMt.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <script type="module" crossorigin src="/MERN_AUTH/assets/index-CPBQZ-NW.js"></script>
    <link rel="stylesheet" crossorigin href="/MERN_AUTH/assets/index-Ba9LuL7A.css">
  </head>
  <body>
    <div id="root" class="h-screen"></div>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </body>
</html>
